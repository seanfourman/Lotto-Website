<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <img src="./Images/Logo.png" alt="Lottery Logo" />
      <span id="wallet"></span>
    </div>

    <!-- LOTTERY FORM -->
    <div class="lottery-form">
      <!-- MAIN 2 CONTAINERS -->
      <div class="lottery-container">
        <div class="regular-section">
          <div class="regular-header">
            <h1>Numbers</h1>
            <h1 id="regular-counter">0 of 6</h1>
          </div>
          <div id="regular-container"></div>
        </div>

        <div class="strong-section">
          <h1>Strong Number</h1>
          <div id="strong-container"></div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <button id="check">Check Raffle</button>
        <button id="finish">Finish Raffle</button>
      </div>
    </div>
  </body>
</html>
